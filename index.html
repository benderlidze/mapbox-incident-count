<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show and hide layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 220px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
            overflow: hidden;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
        }
    </style>

    <div id="info"></div>
    <nav id="menu"></nav>
    <div id="map"></div>

    <script>
        const sources = ['se-can-sub-boat', "se-ca-pro-boat", "secanada_facility-3csvgi"]
        const allowedLayers = [
            '09_12_TotalIncident_Sub',
            '13_17_TotalIncident_Sub',
            'Percentage_ChangeBetween_09-12_and_13-17_Sub',
            'se_ax_6_SITE',
            'se-can-sub-boat',
            'cp_label_SUB',
        ]
        const infoDiv = document.getElementById("info")
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWN0aXZleGNoYW5nZS1jdXN0IiwiYSI6ImNrM292dnI2eDI1Z2MzaHBobWk4Z3Q2cnQifQ.Nx-qysX5Bjm33Zwux6H1dA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/activexchange-cust/cksrkx5rk2b8g17ue203kljrv',
            zoom: 3,
            center: { lng: -100.50935750147184, lat: 54.49349903119207 }
        });

        // Wait until the map has finished loading.
        map.on('load', () => {


            map.setPaintProperty('se-can-sub-boat', 'fill-outline-color', "black")
            map.setPaintProperty('se-can-sub-boat', 'fill-color', "rgba(255, 255, 0, 0.1)")

            map.on('click', e => {
                console.log('123', e);

                const features = map.queryRenderedFeatures(e.point);
                // Limit the number of properties we're displaying for
                // legibility and performance
                const displayProperties = [
                    // 'type',
                    'properties',
                    // 'id',
                    // 'layer',
                    // 'source',
                    // 'sourceLayer',
                    // 'state'
                ];

                const displayFeatures = features
                    .filter(i => sources.includes(i.layer['source-layer']))
                    .map((feat) => {
                        const displayFeat = {};
                        displayProperties.forEach((prop) => {
                            displayFeat[prop] = feat[prop];
                        });
                        return displayFeat;
                    });


                // Write object as string with an indent of two spaces.

                console.log('displayFeatures', displayFeatures);

                if (displayFeatures.length > 0 && displayFeatures[0].properties) {
                    let text = "";
                    for (const [key, value] of Object.entries(displayFeatures[0].properties)) {
                        text += `<div><b>${key}</b> : ${value}</div>`;
                    }
                    info.innerHTML = text;


                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(text)
                        .addTo(map);
                }



                // const myFeatures = map.querySourceFeatures("composite", { sourceLayer: ['se-can-sub-boat'] })
                // console.log('myFeatures', myFeatures);

            })

        });

        // After the last frame rendered before the map enters an "idle" state.
        map.once('idle', () => {



            const toggleableLayerIds = map.getStyle().layers
                .filter(i => sources.includes(i['source-layer']))
                .filter(i => allowedLayers.includes(i['id']))
                .map(i => i.id)

            console.log('allLayers', toggleableLayerIds);


            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                console.log(id, map.getLayoutProperty(id, 'visibility'));

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = "";

                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };

                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
    </script>

</body>

</html>
